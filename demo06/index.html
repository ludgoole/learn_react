<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
     
      //全局变量 scope 传递参数
      var data = 123;
      //全局变量 scope 封装为组件 
      /*
      *@name: createClass
      *@function: to create a class or component
      *@parms: {}
      *   key: propTypes  value: {prop: isRequired}
      *   key: render  value: fn
      *@return: dom
      */
      var MyTitle = React.createClass({
        propTypes: {
          title: React.PropTypes.string.isRequired,
        },

        render: function() {
          return <h1> {this.props.title} </h1>;
        }
      });

      // data: {title: data}  =>data 全局变量传入
      ReactDOM.render(
        <MyTitle title={data} />,
        document.getElementById('example')
      );

    </script>
  </body>
</html>
