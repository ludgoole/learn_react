<!DOCTYPE html>
<html>
  <head>
    <!--
      1.核心库：react
      2.DOM库： react-dom
      3.转换库：browser
    -->
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <!--
      type: text/babel  =>转化JSX
    -->
    <script type="text/babel">
      /*
      *@name: render
      *@function: to render a dom node
      *@parms: 
      *   parm1 <h1></h1>
      *   parm2 #id 
      */
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
